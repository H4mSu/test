<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>naver_clone</title>
    <link type="text/css" rel = "stylesheet" href="making_naver.css">
</head>
<body>
    <div id="header">
        <div class="logo_area"><!--로고바-->
            <p align-items= "center">
            <img src="./png/photologo.png"  width="220px" height="52px"></p>
            <div class="green_window">
                <input id="input1"type="text"/>
                <input id="submit1" type="submit" value="submit"/>
            </div>
            <div class="service_area">
                <a id="set_home_btn" href=https://help.naver.com/support/contents/contents.help?serviceNo=17568&categoryNo=17572&from=alias" class="link_set">네이버를 시작페이지로</a>
                <a href="https://jr.naver.com" class="link_jrnaver">쥬니버네이버</a>
                <a href="https://happybean.naver.com" class="link_happybin">해피빈</a>
            </div>
        </div>
        <div class="gnb"><!--네비게이션바 -->
            <ul class="list_nav_fix">
                <li class="nav_item"><a href="https://mail.naver.com" class="nav">메일</a></li>
                <li class="nav_item"><a href="https://section.cafe.naver.com" class="nav">카페</a></li>
                <li class="nav_item"><a href="https://kin.naver.com" class="nav">지식in</a></li>
                <li class="nav_item"><a href="https://shopping.naver.com" class="nav">쇼핑</a></li>
                <li class="nav_item"><a href="https://shoppinglive.naver.com/home" class="nav">쇼핑live</a></li>
                <li class="nav_item"><a href="https://order.pay.naver.com/home" class="nav">Pay</a></li>
                <li class="nav_item"><a href="https://tv.naver.com" class="nav">TV</a></li>
                <li class="nav_item"><a href="https://dict.naver.com/" class="nav">사전</a></li>
                <li class="nav_item"><a href="https://news.naver.com/" class="nav">뉴스</a></li>
                <li class="nav_item"><a href="https://finance.naver.com/" class="nav">증권</a></li>
                <li class="nav_item"><a href="https://land.naver.com/" class="nav">부동산</a></li>
                <li class="nav_item"><a href="https://map.naver.com/" class="nav">지도</a></li>
                <li class="nav_item"><a href="https://vibe.naver.com/" class="nav">VIBE</a></li>
                <li class="nav_item"><a href="https://book.naver.com/" class="nav">책</a></li>
                <li class="nav_item"><a href="https://comic.naver.com/" class="nav">웹툰</a></li>
            </ul>
            <div class="weather">
                이곳은 빈 여백입니다.
            </div>
        </div> 
    </div>
    <div id="container">
        <div class="left">
            <p align-items="center">
                <img src="./png/addiv.jpg" width="750px" height="135px">
            </p>
            <div id="newsstand">
                <div id="newsstand_header">
                    <div class="issue_area">
                        <a class="link_media" href="https://news.naver.com/main/list.naver?mode=LPOD&amp;mid=sec&amp;sid1=001&amp;sid2=140&amp;oid=001&amp;isYeonhapFlash=Y">연합뉴스</a>
                    </div>
                </div>
                <div id="newsstand_title">타이틀</div>
                <div id="newsstand_view">박스</div>
        </div>
            <div id="themecast_contents">테마</div>
        </div>
        <div class="right">
            <div id="account">
                <p class="login_msg">네이버를 더 안전하고 편리하게 이용하세요</p>
                <a href="https://nid.naver.com/nidlogin.login?mode=form&amp;url=https%3A%2F%2Fwww.naver.com" class="link_login" >
                    <i class="ico_naver">
                        <span class="blind">네이버</span>
                    </i>로그인</a>
                <div class="sub_area">
                    <div class="look_box">
                        <a href="https://nid.naver.com/user/help.nhn?todo=idinquiry" class="link_look">아이디</a>
                        <a href="https://nid.naver.com/nidreminder.form" class="link_look">비밀번호찾기</a>
                    </div>
                    <a href="https://nid.naver.com/nidregister.form?url=https%3A%2F%2Fwww.naver.com" class="link_join">회원가입</a>
                </div>
            </div>
        </div>
    </div>
</header>
</body>
</html>
